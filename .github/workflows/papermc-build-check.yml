      # Runs a single command using the runners shell
      - name: Building 1.14.4 Image
        run: cd 1.14.4 && docker build -t zombymediaic/papermc:1.14.4 . && cd ..

      # Runs a single command using the runners shell
      - name: Building 1.13.2 Image
        run: cd 1.13.2 && docker build -t zombymediaic/papermc:1.13.2 . && cd ..

      # Runs a single command using the runners shell
