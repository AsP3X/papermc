# This is a basic workflow to help you get started with Actions

name: PaperMC Check for Successfull build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master, development ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Validating:
    runs-on: ubuntu-latest
    steps:


      - name: Moving Card to PullRequests
        uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: BuildChecklist
          column: Validating
          repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}


      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Building 1.18.1 Image
        run: cd 1.18.1 && docker build -t zombymediaic/papermc:indev-1.18.1 . && cd ..

      # Runs a single command using the runners shell
      - name: Building 1.17.1 Image
        run: cd 1.17.1 && docker build -t zombymediaic/papermc:1.17.1 . && cd ..

