      # Runs a single command using the runners shell
      - name: Building 1.9.4 Image
        run: cd 1.9.4 && docker build -t zombymediaic/papermc:1.9.4 . && cd ..

      # Runs a single command using the runners shell
      - name: Building checking 1.8.8 Image
        run: cd 1.8.8 && docker build -t zombymediaic/papermc:1.8.8 . && cd ..

      # Runs a single command using the runners shell
      - name: Building Waterfall Image
        run: cd waterfall && docker build -t zombymediaic/papermc:waterfall . && cd ..

      - name: Moving Card to Building
        uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: BuildChecklist
          column: Ready for Build
